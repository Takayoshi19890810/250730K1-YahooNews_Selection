name: run-scraper

on:
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: 必要パッケージをインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libnss3 libxss1 libasound2 fonts-liberation libappindicator3-1 xdg-utils

      - name: Google Chromeをインストール
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt-get -f install -y

      - name: ChromeDriverをインストール
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json \
            | jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform == \"linux64\") | .url")
          wget -O chromedriver.zip "$DRIVER_URL"
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Pythonパッケージをインストール
        run: pip install -r requirements.txt

      - name: 認証情報をJSONとして保存
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' | jq '.' > service_account.json

      - name: スクレイピングスクリプトを実行
        run: python scrape_news_to_drive.py
